exclude: "src/caselawclient/xquery"
default_stages: [commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ["--config=setup.cfg"]

  - repo: local
    hooks:
      - id: build-xquery-type-dicts
        name: build-xquery-type-dicts
        language: python
        entry: script/build_xquery_type_dicts

  # Check the library itself in strict mode
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        additional_dependencies:
          [types-requests, "boto3-stubs[s3,sns]", "lxml-stubs"]
        files: ^src/
        args: ["--strict"]

  # Check the tests in regular mode
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        additional_dependencies:
          [types-requests, "boto3-stubs[s3,sns]", "lxml-stubs"]
        files: ^tests/

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
