exclude: "src/caselawclient/xquery"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: no-commit-to-branch
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.1
    hooks:
      - id: ruff-format

  - repo: local
    hooks:
      - id: build-xquery-type-dicts
        name: build-xquery-type-dicts
        language: python
        entry: script/build_xquery_type_dicts

  # Check the library itself in strict mode
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        name: mypy-src
        additional_dependencies:
          [
            types-requests,
            "boto3-stubs[s3,sns]",
            "types-python-dateutil",
            "types-pytz",
          ]
        files: ^src/
        args: ["--strict"]

  # Check the tests in regular mode
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        name: mypy-tests
        additional_dependencies:
          [
            types-requests,
            "boto3-stubs[s3,sns]",
            "types-python-dateutil",
            "types-pytz",
          ]
        files: ^tests/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, xml, markdown, scss, javascript]
