name: Run unit tests

on: push

jobs:
  test:
    env:
      MARKLOGIC_HOST: ""
      MARKLOGIC_USER: ""
      MARKLOGIC_PASSWORD: ""
    name: Run unit tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: pip install -r requirements.txt
      - run: python -m unittest discover -s tests
